<form action="{%url 'register'%}" method="post" class="signup">
    form.errors
    {% csrf_token %}
    <div class="field">
        {{form2.username}}
    </div>
    <div class="field">
        {{form2.first_name}}
    </div>
    <div class="field">
        {{form2.last_name}}
    </div>
    <div class="field">
        {{form2.email}}
    </div>
    <div class="field">
        {{form2.password1}}
    </div>
    <div class="field">
        {{form2.password2}}
    </div>
    <div class="field btn">
        <div class="btn-layer"></div>
        <input type="submit" value="Signup">
    </div>
</form>
