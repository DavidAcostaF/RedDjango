<form method="post" action="{{request.path}}" enctype="multipart/form-data" class="modal-content modal-dialog modal-lg">
    {% csrf_token %}
    <div class="modal-header">
        <h2 class="modal-title">Editar</h2>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ form.contenido }}
        <!-- {%if form.instance.imagen %}<label class="label-control">Imagen Actual</label>
        <br>
        <img src="{{form.instance.imagen.url}}" style="width:100px; height: 100px;">
        {%endif%} -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="boton_creacion" class="btn btn-primary" type="submit">Confirmar</button>
    </div>
</form>
